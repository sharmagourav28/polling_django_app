<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Poll Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3>Poll Results</h3>
            </div>
            <div class="card-body">
                <h4 class="mb-4">{{ poll.question }}</h4>

                <ul class="list-group mb-3">
                    {% for option in poll.option_set.all %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ option.option_text }}
                        <span class="badge bg-success rounded-pill">{{ option.votes }} vote{{ option.votes|pluralize
                            }}</span>
                    </li>
                    {% empty %}
                    <li class="list-group-item">No options available for this poll.</li>
                    {% endfor %}
                </ul>

                <a href="{% url 'index' %}" class="btn btn-secondary">Back to Polls</a>
            </div>
        </div>
    </div>
</body>

</html>
